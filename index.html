<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="icon" href="assets/img/favico.png">
    <link rel="stylesheet" href="assets/css/main-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Advanced Search</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com/signin">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <!-- GOOGLE IMG -->
    <div class="google">
      <a href="#" id="google_logo"><img src="assets/img/googlelogo.png" alt="Google logo"/></a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
      <form action="https://google.com/search">
        <label for="form-search"></label>
        <div class="search-div">
          <input placeholder="Search Google or type a URL" type="search" name="q" autofocus maxlength="2048" autocapitalize="off" autocorrect="off" spellcheck="false" title="Search" >
        </div>
        <div class= "buttons">
          <button type="submit" id="google_search">Google Search</button>
          <button type="submit" name="btnI" id="im_feeling_lucky">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
          <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
          <li><a href="https://www.google.com/intl/en_us/business/">Business</a></li>
          <li><a href="https://google.com/search/howsearchworks/">How Search works</a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
          <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
          <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>       
    </footer>
